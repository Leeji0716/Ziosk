<!DOCTYPE html>
<html layout:decorate="~{layout}" lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body>
<div layout:fragment="content" class="my-3">
    <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div id="username-error" class="alert alert-error" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>사용자ID는 5자 이상이어야 합니다.</span>
        </div>
        <div class="mb-3">
            <div th:if="${userCreateForm.usernameError}" class="alert alert-error" th:text="${userCreateForm.usernameError}"></div>
            <label for="username" class="input input-bordered flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" /></svg>
                <input type="text" name="username" id="username" class="grow" placeholder="user ID" th:value="${userCreateForm.username}" />
            </label>
        </div>
        <div id="password-error" class="alert alert-error" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>비밀번호는 8자 이상, 숫자가 포함되어야 합니다.</span>
        </div>
        <div class="mb-3">
            <div th:if="${userCreateForm.password1Error}" class="alert alert-error" th:text="${userCreateForm.password1Error}"></div>
            <label for="password1" class="input input-bordered flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" /></svg>
                <input type="password" name="password1" id="password1" class="grow" placeholder="password" />
            </label>
        </div>
        <div id="passwordIncorrect-error" class="alert alert-error" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>비밀번호가 일치하지 않습니다.</span>
        </div>
        <div class="mb-3">
            <div th:if="${userCreateForm.password2Error}" class="alert alert-error" th:text="${userCreateForm.password2Error}"></div>
            <label for="password2" class="input input-bordered flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" /></svg>
                <input type="password" name="password2" id="password2" class="grow" placeholder="password check" />
            </label>
        </div>
        <div class="mb-3">
            <div th:if="${userCreateForm.emailError}" class="alert alert-error" th:text="${userCreateForm.emailError}"></div>
            <div class="input input-bordered flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" /></svg>
                <input type="email" name="email" id="email" class="grow" placeholder="email" th:value="${userCreateForm.email}">
            </div>
        </div>
        <button type="submit" class="btn btn-secondary">회원가입</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
        var csrfToken = $("meta[name='_csrf']").attr("content");
        var csrfHeader = $("meta[name='_csrf_header']").attr("content");

        function sendAjaxRequest(url, data, successCallback) {
            $.ajax({
                url: url,
                type: 'POST',
                contentType: 'application/x-www-form-urlencoded', // 폼 데이터 형식으로 설정
                data: data, // 직렬화된 폼 데이터 전송
                beforeSend: function(xhr) {
                    xhr.setRequestHeader(csrfHeader, csrfToken); // CSRF 토큰을 요청 헤더에 포함
                },
                success: successCallback,
                error: function(xhr, status, error) {
                    console.error('Error: ' + error);
                }
            });
        }

        $('#username').on('input', function() {
            let username = $(this).val();
            sendAjaxRequest('/user/username', { username: username }, function(response) {
                console.log(username);
                if (response.valid) {
                    $('#username-error').hide();
                } else {
                    $('#username-error').show();
                }
            });
        });

        $('#password1').on('input', function() {
            let password = $(this).val();
            sendAjaxRequest('/user/password', { password: password }, function(response) {
                if (response.valid) {
                    $('#password-error').hide();
                } else {
                    $('#password-error').show();
                }
            });
        });
        
        $('#password2').on('input', function() {
            let password = $(this).val();
            let target_password = $('#password1').val();
            sendAjaxRequest('/user/passwordIncorrect', { password: password, target_password: target_password }, function(response) {
                if (response.valid) {
                    $('#passwordIncorrect-error').hide();
                } else {
                    $('#passwordIncorrect-error').show();
                }
            });
        });
    });
    </script>
</div>
</body>
</html>
